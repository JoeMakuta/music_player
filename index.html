<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Music Player</title>
</head>

<body>
   <div class=" container ">
      <div class=" upper_body ">
         <div class="header_menu">
            <ion-icon name="menu-outline"></ion-icon>
            <div class=" left_header ">
               <ion-icon name="bookmarks-outline"></ion-icon>
               <ion-icon name="podium"></ion-icon>
               <ion-icon name="add"></ion-icon>
            </div>
         </div>
         <div class="music_image">
            <img src="images/pexels-anna-tarazevich-7229062.webp" alt="">
         </div>
      </div>

      <div class=" music_name ">
         <p>Jenn_Johnson,_You're_Gonna_Be_ok_(Lyric_Video)(128k).mp3</p>
         <div class=" love_music ">
            <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="ellipsis-horizontal"></ion-icon>
         </div>
      </div>

      <div class=" music_controller ">
         <ion-icon name="shuffle"></ion-icon>
         <ion-icon name="play-skip-back"></ion-icon>
         <button class=" play_button ">
            <ion-icon name="play" size="large" id="play_icon"></ion-icon>
         </button>
         <ion-icon name="play-skip-forward"></ion-icon>
         <ion-icon name="repeat"></ion-icon>
      </div>

      <div class=" progress-container ">
         <div class="progress"></div>
         <div class=" progress-round "></div>
      </div>
      <div class="timer">
         <p>4:30</p>
         <p>4:30</p>
      </div>
      <audio id="audio"></audio>
   </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<!-- <script src="app.js"></script> -->

</html>
